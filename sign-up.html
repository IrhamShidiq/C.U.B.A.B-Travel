    <meta charset="UTF-8">

    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Font Awesome CSS -->

<body>

    <!-- isi -->

    <section class="isi">
        <div class="row" style="margin-right: 1px;">

            <div class="col-lg-5 kiri" data-aos="fade-right">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center">
                        <img src="img/logox.png" style="width: 50px;">
                        <h3 style="margin-left: 10px;">C.U.B.A.B</h3>
                    </div>
                </div>
                <div class="sign-up-img text-center">
                    <img src="img/sign up/web_development__isometric.png" class="img-fluid" style="margin-top: 100px;">
                </div>
                <p style="font-family: 'PoppinsM'; color: white; margin-left: 40px; margin-top: 64px;">Design by Irham
                    Shidiq</p>
            </div>

            <div class="col-lg-7 kanan" data-aos="fade-right" data-aos-delay="700">
                <div class="row">
                    <div class="col">
                        <p>Already a Member? <span>Login</span></p>
                    </div>
                </div>

                <div class="row mt-5 mx-auto justify-content-center">
                    <div class="col-lg-10 col-11">

                        <h4 style="font-family: 'PoppinsM';">Sign up to C.U.B.A.B</h4>
                        <button class="btn mb-4 mt-3 mr-2 btn-primary py-2 px-5 rounded-sm d-block d-md-inline"
                            style="font-family: 'PoppinsM';" type="button"><i class="fab fa-google mr-2"></i>Sign
                            up
                            with
                            Google</button>
                        <button class="btn mb-4 mt-3 mr-1 rounded-0 sosmed fb" type="button"><i
                                class="fab fa-facebook-f"></i></button>
                        <button class="btn mb-4 mt-3 mr-1 mb- rounded-0 sosmed twit" type="button"><i
                                class="fab fa-twitter"></i></i></button>
                        <button class="btn mb-4 mt-3 mr-1 rounded-0 sosmed ig" type="button"><i
                                class="fab fa-instagram"></i></button>

                        <div class="row">
                            <div class="col">
                                <hr>
                            </div>
                            <div class="col-1">
                                <h5 class="mt-1">Or</h5>
                            </div>
                            <div class="col">
                                <hr>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col">
                                <form class="form-group">
                                    <label for="fullname" style="font-family: 'PoppinsM';">Full Name</label>
                                    <input class="form-control"
                                        style="background-color: rgb(240, 240, 240); font-size: 14px; padding: 22px 10px;"
                                        type="text" id="fullname">
                                </form>
                            </div>
                            <div class="col">
                                <form class="form-group">
                                    <label for="username" style="font-family: 'PoppinsM';">Username</label>
                                    <input class="form-control"
                                        style="background-color: rgb(240, 240, 240); font-size: 14px; padding: 22px 10px;"
                                        type="text" id="username">
                                </form>
                            </div>
                        </div>

                        <form class="form-group">
                            <label for="Email" style="font-family: 'PoppinsM';">Email</label>
                            <input class="form-control"
                                style="background-color: rgb(240, 240, 240); font-size: 14px; padding: 22px 10px;"
                                type="email" id="Email">
                        </form>

                        <form class="form-group">
                            <label for="Password" style="font-family: 'PoppinsM';">Password</label>
                            <input class="form-control"
                                style="background-color: rgb(240, 240, 240); font-size: 14px; padding: 22px 10px;"
                                type="password" id="Password">
                        </form>

                        <label class="form-check-label ml-4 mt-4 mb-2" for="remember">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <p style="font-size: 16px;">Creating an Account means you're okay with our <span>Terms of
                                    Service</span>,
                                <span>Privacy
                                    Policy</span>,
                                and our default <span>Notification Settings.</span></p>
                        </label>

                        <button class="btn btn-block px-5 btn-ca">Create
                            Account</button>

                    </div>
                </div>
            </div>

        </div>
    </section>

    <!-- Akhir isi -->
